    <div id='login-form'class='login-page'>

 <div class="form-box">

    <div class='button-box'>

    <div id='btn'></div>

    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>

    <button type='button'onclick='register()'class='toggle-btn'>Register</button>

    <form id='login' class='input-group-login' method="get" action="New">

    <input type='text'name="Email"class='input-field'placeholder='Username' required >

    <input type='password'name="password"class='input-field'placeholder='Enter Password' required>

    <button type='submit'class='submit-btn'>Log in</button>

  </form>

 <form id='register' class='input-group-register' method="get" action="New">

   <input type='text'name="Admin_Name"class='input-field'placeholder='Admin Name' required>

   <input type='text'name="Address"class='input-field'placeholder='Address' required>
   
   <input type='text'name="City"class='input-field'placeholder='City' required>

   <input type='text'name="ID"class='input-field'placeholder='ID proof' required>

  <input type='text'name="Username"class='input-field'placeholder='Username' required>

   <input type='email'name="Email"class='input-field'placeholder='Email Id' required>
   
   <input type='number'name="Mobile"class='input-field'placeholder='Mobile Number' required>

  <input type='password'name="password"class='input-field'placeholder='Enter Password' required>

  <input type='password'class='input-field'placeholder='Confirm Password'    required>

   </form>
